        Em “História” existe um resumo do enredo, focado nos “pontos altos” do anime.
        Na página “Personagens” há uma breve descrição de cada personagem da história junto das principais informações do mesmo, como: peso, altura, sexo e etc.
        Em “Produção” estão informações técnicas sobre a produção do anime assim como os nomes, seguidos das funções, de cada pessoa que ajudou na concretização da obra, estes são: dubladores, diretores, roteiristas e etc.
        Por último, mas, não menos importante, temos a página “Visual novel & Manga” que conta a história da franquia de jogos em que o a série animada foi baseada, citando suas principais diferenças de roteiro e também do manga basedo na animação.

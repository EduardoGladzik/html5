<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Formulários
		</title>
		<meta charset="UTF-8">
		<meta name="description" content="aulas de internet 2 retomada de HTML e CSS, elementos, atributos e tags. seletores, atributos e valores">
		<meta name="keywords" content="HTML, CSS, JS, Bootstrap, AngularJS">
		<meta name="author" content="Eduardo Gladzik - eduardogladzik@gmail.com">
		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div class="geral">
			<h1 class="principal">
				Formulários
			</h1>
			<hr>
				Os formulários são utilizados para entrada de dados pessoais dos usuários.

				<form method="post" action="" name="dados">
					<fieldset class="maior">
						<fieldset class="menor">
							<legend> Dados Pessoais </legend>
								<label> Nome: </label>
								<input pattern="[a-zA-Z]+" type="text" name="nome" size="30" required="required">
								<br>
								<label> Data Nascimento: </label>
								<input type="date" name="nascimento" required="required">
								<br>
								<label> Endereço: </label>
								<input pattern="[a-zA-Z]+" type="text" name="endereco" size="30" required="required">
								&nbsp;&nbsp;&nbsp;
								<label> N°: </label>
								<input pattern="[0-9]+" type="number" name="numero" size="4" required="required"> <br>
								<label> Cidade: </label>
								<input pattern="[a-zA-Z]+" type="text" name="cidade" size="20" required="required">
								&nbsp;&nbsp;&nbsp;
								<label> Estado: </label>
								<select pattern="[a-zA-Z]+" name="estado">
									<option value="estado">Selecione o Estado</option>
										<option value="ac">Acre</option>
										<option value="al">Alagoas</option>
										<option value="am">Amazonas</option>
										<option value="ap">Amapá</option>
										<option value="ba">Bahia</option>
										<option value="ce">Ceará</option>
										<option value="df">Distrito Federal</option>
										<option value="es">Espírito Santo</option>
										<option value="go">Goiás</option>
										<option value="ma">Maranhão</option>
										<option value="mt">Mato Grosso</option>
										<option value="ms">Mato Grosso do Sul</option>
										<option value="mg">Minas Gerais</option>
										<option value="pa">Pará</option>
										<option value="pb">Paraíba</option>
										<option value="pr">Paraná</option>
										<option value="pe">Pernambuco</option>
										<option value="pi">Piauí</option>
										<option value="rj">Rio de Janeiro</option>
										<option value="rn">Rio Grande do Norte</option>
										<option value="ro">Rondônia</option>
										<option value="rs">Rio Grande do Sul</option>
										<option value="rr">Roraima</option>
										<option value="sc">Santa Catarina</option>
										<option value="se">Sergipe</option>
										<option value="sp">São Paulo</option>
										<option value="to">Tocantins</option>
								</select> <br>
								<label> E-mail: </label>
								<input type="email" name="email" size="30" required="required">
								&nbsp;&nbsp;&nbsp;
								<label> Senha: </label>
								<input pattern="[a-zA-Z0-9]+"type="password" name="senha" size="8" maxlength="10" required="required">
								<br>
								<label> Sexo: </label> <br>
								<input type="radio" name="sexo" value="f">
								Feminino <br>
								<input type="radio" name="sexo" value="m">
								Maiusculo <br>
								<input type="radio" name="sexo" value="o">
								Outro <br>
								<input type="radio" name="sexo" value="j">
								Jojofag <br>
								<label> Bens Pessoais </label> <br>
								<input type="checkbox" name="bens" value="casa">
								Casa <br>
								<input type="checkbox" name="bens" value="carro">
								Carro <br>
								<input type="checkbox" name="bens" value="stand">
								Stand <br>
  						</fieldset>
							&nbsp;&nbsp;&nbsp;
							<fieldset class="menor">
								<legend> Dados Profissionais </legend>
								<label> Escolaridade: </label>
								<select name="escola">
									<option value="Fundamental"> Fundamental </option>
									<option value="Médio"> Médio </option>
									<option value="Técnico"> Técnico </option>
									<option value="Superior"> Superior </option>
									<option value="Especialização"> Especialização </option>
								</select> <br>
								<label> Cursos: </label> <br>
								<textarea cols="20" rows="3" name="curso" placeholder="Digite aqui"></textarea>
								<br>
								<label> Curriculo: </label> <br>
								<input type="file" name="curriculo">
							</fieldset> <br>
							<input type="submit" value="enviar" name="envia"> &nbsp;
							<input type="reset" value="limpar" name="limpar">

					</fieldset>
				</form>

			<a href="index.html">
			Voltar
			</a>
		</div>
	</body>
</html>

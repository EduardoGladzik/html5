<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Tabelas
		</title>
		<meta charset="UTF-8">
		<meta name="description" content="aulas de internet 2 retomada de HTML e CSS, elementos, atributos e tags. seletores, atributos e valores">
		<meta name="keywords" content="HTML, CSS, JS, Bootstrap, AngularJS">
		<meta name="author" content="Eduardo Gladzik - eduardogladzik@gmail.com">
		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div class="geral">
			<h1>
				Tabelas
			</h1>
			<hr>

			<p>
				A tabelas é utilizada para organizar conteúdos de listas como: tabela de notas, preços, fotos...
			</p>

			<h2> Tabela padrão HTML </h2>

			<table>
				<tr> <th colspan="2"> Tabela de notas </th> </tr>
				<tr> <th> Nome </th> <th> Notas </th> </tr>
				<tr> <th> Killer </th> <th> 10 </th> </tr>
				<tr> <th> Queen </th> <th> 10 </th> </tr>
				<tr> <th> FODA </th> <th> 10 </th> </tr>
			</table>

			<h2> Tabela Padrão PHP </h2>
			<table>
				<thead>
					<tr> <th colspan="2"> Tabela de notas </th> </tr>
				</thead>
				<tbody>
					<tr> <th> Nome </th> <th> Notas </th> </tr>
					<tr> <th> Killerqueen </th> <th> 10 </th> </tr>
					<tr> <th> MUITO </th> <th> 10 </th> </tr>
					<tr> <th> FODA </th> <th> 10 </th> </tr>
				</tbody>
				<tfoot>
					<tr> <th colspan="2"> Rodapé </th> </tr>
				</tfoot>
			</table>



			<a href="index.html">
			Voltar
			</a>
		</div>
	</body>
</html>
